    <script type="text/javascript">

		$(function () {

		            },
		            subtitle: {

		                plotLines: [{

		                    width: 1,
		                    color: '#808080'
		                }]
		            },
		            tooltip: {
		                valueSuffix: '°C'
		            },
		            legend: {
		                layout: 'vertical',
		                align: 'right',
		                verticalAlign: 'middle',
		                borderWidth: 0
